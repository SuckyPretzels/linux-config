# $all is shorthand for $username$hostname$localip$shlvl$singularity$kubernetes$nats$directory$vcsh$fossil_branch$fossil_metrics$git_branch$git_commit$git_state$git_metrics$git_status$hg_branch$hg_state$pijul_channel$docker_context$package$bun$c$cmake$cobol$cpp$daml$dart$deno$dotnet$elixir$elm$erlang$fennel$fortran$gleam$golang$gradle$haskell$haxe$helm$java$julia$kotlin$lua$mojo$nim$nodejs$ocaml$odin$opa$perl$php$pulumi$purescript$python$quarto$raku$rlang$red$ruby$rust$scala$solidity$swift$terraform$typst$vlang$vagrant$xmake$zig$buf$guix_shell$nix_shell$conda$pixi$meson$spack$memory_usage$aws$gcloud$openstack$azure$direnv$env_var$mise$crystal$custom$sudo$cmd_duration$line_break$jobs$battery$time$status$container$netns$os$shell$character
"$schema" = "https://starship.rs/config-schema.json"
format = """
$os\
$sudo\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$directory\
$fill\
$time\
$battery\
\n$character"""

right_format = ""
continuation_prompt = "[‚àô](bright-black) "
scan_timeout = 30
command_timeout = 500
add_newline = false
follow_symlinks = true

[directory]
truncation_length = 0
truncate_to_repo = false
fish_style_pwd_dir_length = 0
use_logical_path = true
format = "[$path]($style)[$read_only]($read_only_style) "
repo_root_format = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
style = "blue"
disabled = false
read_only = " Û∞åæ"
read_only_style = "red"
truncation_symbol = ""
home_symbol = "~"
use_os_path_sep = true

[battery]
full_symbol = "Û∞Åπ "
charging_symbol = "Û∞ÇÑ "
discharging_symbol = "Û∞ÇÉ "
unknown_symbol = "Û∞ÅΩ "
empty_symbol = "Û∞Çé "
disabled = false
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 100
style = "red bold"

[c]
format = "via [$symbol($version(-$name) )]($style)"
version_format = "v${raw}"
style = "149 bold"
symbol = "Óòû "
disabled = false
detect_extensions = [
    "c",
    "h",
]
detect_files = []
detect_folders = []
