style = "bold blue"
disabled = false
detect_extensions = []
detect_files = [
    "CMakeLists.txt",
    "CMakeCache.txt",
]
detect_folders = []

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "yellow bold"
show_milliseconds = false
disabled = false
show_notifications = false
min_time_to_notify = 45000

[container]
