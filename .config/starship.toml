ssh_symbol = "Ó¨Å "
trim_at = "."
detect_env_vars = []
format = "[$ssh_symbol$hostname]($style) in "
style = "green dimmed bold"
disabled = false

[jobs]
threshold = 1
symbol_threshold = 1
number_threshold = 2
format = "[$symbol$number]($style) "
symbol = "‚ú¶"
style = "bold blue"
disabled = false

[line_break]
disabled = false

[lua]
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
symbol = "Óò† "
style = "bold blue"
lua_binary = "lua"
disabled = false
detect_extensions = ["lua"]
detect_files = [".lua-version"]
